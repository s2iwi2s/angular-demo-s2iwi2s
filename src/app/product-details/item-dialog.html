<h1 mat-dialog-title>Item Dialog</h1>
<div mat-dialog-content>
  <div class="form-group">
    <label for="id">ID</label>
    <input id="id" type="text" value="{{data.id}}" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" value="{{data.name}}" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="serial">serial</label> <input id="serial" type="text" value="{{data.serial}}" class="form-control"/>
  </div>

 
</div>
