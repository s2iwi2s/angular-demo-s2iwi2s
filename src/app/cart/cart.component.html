<h3>Cart</h3>

<p>
	<a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="row" *ngFor="let item of items; index as idx">
	<div class="col col-sm-3">
		{{ item.name }}
	</div>
	<div class="col col-sm-8">

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">$</span>
			</div>
			<div class="input-group-append">
				<span class="input-group-text">{{ item.price }}</span>
			</div>
		</div>
	</div>
	<div class="col col-sm-1">
		<a (click)="doRemoveItem(item.id)" class="button fancy-button"><i class="material-icons">delete</i></a>
	</div>
	<!--
	<span>{{ item.name }} </span>
  <span>{{ item.price | currency }}</span>
  <a (click)="doRemoveItem(item.id)" class="button fancy-button"><i class="material-icons">delete</i></a>
  -->
</div>
<hr>
<div class="row">
	<div class="col col-sm-3">
		Total
	</div>
	<div class="col col-sm-8">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">$</span>
			</div>
			<div class="input-group-append">
				<span class="input-group-text">{{ totalPrice }}</span>
			</div>
		</div>
	</div>
	<div class="col col-sm-1">

	</div>
</div>
<hr>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

	<div class="form-group">
		<label for="name">
      Name
    </label>
		<input type="text" formControlName="name" class="form-control" id="name"  placeholder="Enter name">
  </div>

		<div class="form-group">
			<label for="address">
      Address
    </label>
			<input type="text" formControlName="address" class="form-control" id="address"  placeholder="Enter address">
  </div>

			<button class="btn btn-primary" type="submit">Purchase</button>

</form>
