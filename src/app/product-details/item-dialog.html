<h1 mat-dialog-title>Item Dialog</h1>
<div mat-dialog-content>
  <form [formGroup]="itemForm" >
  <div class="form-group">
    <label for="id">ID</label>
    <input id="id" type="text" formControlName="id" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="serial">serial</label> <input id="serial" type="text" formControlName="serial"  class="form-control"/>
  </div>
  <input type="button" class="btn btn-primary" value="Add" (click)="closeDialog()">
  </form>
</div>
