<h2>Product Details - {{formAction}}</h2>

<p></p>

<p *ngIf="formAction=='Update'" class="button fancy-button"><button (click)="addToCart(product)" type="button">Buy</button></p>


<form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
  <input id="productId" type="text" formControlName="productId">
  <div>
    <label for="name">
      name
    </label>
    <input id="name" type="text" formControlName="name" required>
  </div>
  <div>
    <label for="price">
      price
    </label>
    <input id="price" type="text" formControlName="price">
  </div>
  <div>
    <label for="description">
      description
    </label>
    <input id="description" type="text" formControlName="description">
  </div>
<p></p>

<h3>Items <span class="button fancy-button"><i class="material-icons">playlist_add</i></span></h3>

<table class="table-data">
  <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Serial</th>
        <th class="table-col-action"></th>
      </tr>
  </thead>
  <tbody *ngIf="currentProduct.items">
      <tr *ngFor="let item of currentProduct.items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.serial }}</td>
        <td class="table-col-action button fancy-button">
          <a (click)="doRemoveProductItem(item.id)"><i class="material-icons">delete</i></a>
        </td>
      </tr>
  </tbody>
</table>

<p class="button fancy-button">
   <i class="material-icons" (click)="onSubmit(productForm.value)">send</i>
   <i class="material-icons" (click)="onNewProduct()" type="button">open_in_new</i>
</p>

</form>
